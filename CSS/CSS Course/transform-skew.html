<!DOCTYPE html>
<html lang="en">
  <head>
    <title>transform-skew</title>
    <style>
      .box{
        height: 50px;
        width: 55px;
        background-color:aquamarine;
        position: relative;
        top: 50px;
        left: 50px;
        transition: all 1s ease-in;
        /* transform: skew(45deg); */
      }
      .box:hover{
        transform: skew(180deg);
      }
    </style>
  </head>
  <body>
    <div class="box">skew</div>
  </body>
</html>
