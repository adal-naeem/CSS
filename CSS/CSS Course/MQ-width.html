<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Media-Queries-width</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
            background-color: blueviolet;
            text-align: center;
        }
        @media screen and (width: 300px) {
            .box{
                background-color: red;
            }
            
        }
     
    </style>
  </head>
  <body>
      <div class="box">box1</div>
  </body>
</html>
