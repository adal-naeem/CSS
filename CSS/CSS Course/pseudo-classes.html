<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pseudo-classes</title>
    <style>
    .Pseudo{
         height:20px;
         width: 150px;
         border: 2px solid black;
         background-color: forestgreen;
         border-radius: 10px;

    }    
    .Pseudo:hover{
        background-color: red;
        height: 25px;
        width: 155px;
    }    
    .Pseudo:active{
        background-color: rgb(63, 13, 138);
        height: 30px;
        width: 160px;
    }
    </style>
  </head>
  <body>
    <button class="Pseudo">Learning Pseudo</button>
  </body>
</html>
