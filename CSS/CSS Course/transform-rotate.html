<!DOCTYPE html>
<html lang="en">
  <head>
    <title>transform-rotate</title>
    <style>
      .box{
        height: 50px;
        width: 50px;
        background-color:aquamarine;
        border-radius: 50%;
        position: relative;
        top: 50px;
        left: 50px;
        /* transform: rotate(180deg); */
        /* can also rotatex and rotatey  it is for 3-D shapes*/
      }
      .box:hover{
        transform: rotate(180deg);
        transition: all 1s ease-in;
      }
    </style>
  </head>
  <body>
    <div class="box">rotate</div>
  </body>
</html>
