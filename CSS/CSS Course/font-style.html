<!DOCTYPE html>
<html lang="en">
<head>
        <title>font-style</title>
        <style>
          #box1{
            height: 150px;

            font-style: italic;
          }
          #box2{
            height: 150px;
            width: 150px;
            background-color: rgb(147, 141, 172);
            font-style: oblique;
          }
        
        </style>
</head>
<body>

  <div id="box2" class="box">Lorem ipsum dolor sit amet.Lorem ipsum dolor sit amet.</div>
</body>
</html>
