<!DOCTYPE html>
<html lang="en">
<head>
   <title>float</title>
  <style>
  #container{
    height: 200px;
    width: 600px;
    background-color: coral;
    border: 2px solid black;
  }
  #box1{
    height: 150px;
    width: 150px;    
    background-color: rgb(119, 111, 175);
    border: 2px solid black;
    float: right;
  }
  #box2{
    height: 150px;
    width: 150px;    
    background-color: rgb(58, 38, 42);
    border: 2px solid black;
    float: left;
  }
  </style>
</head>
<body>
    <div id="container">
      <div id="box1" class="box">box 1</div>
      <div id="box2" class="box">box2</div>
    </div>
</body>
</html>
