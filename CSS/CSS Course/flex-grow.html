<!DOCTYPE html>
<html lang="en">
<head>
   <title>align-grow</title><!--  ye single item ko marzi k hisab sy grow (yani kam ya zeyada) krwane k lia use hoti h -->
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    h1{
      text-align: center;
    }
  #container1{
    height: 300px;
    width: 500px;
    border: 2px solid black;
    display: flex;
    align-items: start;/*yani shuru mn krdia mn ny align y axis pr*/
    margin-left: 190px;
    justify-content:center ;
  }
  .box{
    flex-grow: 1; /* means sb ko grow krdo brabar*/
  }
  #box1{
    height: 50px;
    width: 50px;    
    background-color: rgb(119, 111, 175);
    border: 2px solid black;
    margin: 5px;
    /* flex-grow: 2; means ye baqion sy 2  gunna zada grow hoga or 1 default value h flex-grow ki or agr 0 ho to iskaa matlab ye bra hogaa hi ni
    iska matlab mujhe double space do baqion ki nisbat or jitni space   bach jaye wo dy do  */
  }
  #box2{
    height: 50px;
    width: 50px;    
    background-color: rgb(58, 38, 42);
    border: 2px solid black;
    margin: 5px;
  }
  
  #box3{
    height: 50px;
    width: 50px;    
    background-color: rgb(204, 210, 161);
    border: 2px solid black;
    margin: 5px;
  }
  
  #box4{
    height: 50px;
    width: 50px;    
    background-color: rgb(201, 99, 92);
    border: 2px solid black;
    margin: 5px;
  }
  </style>
</head>
<body>
  <h1>flex container 1</h1>
    <div id="container1">
      <div id="box1" class="box">box1</div>
      <div id="box2" class="box">box2</div>
      <div id="box3" class="box">box3</div>
      <div id="box4" class="box">box4</div>
    </div>
</body>
</html>
