<!DOCTYPE html>
<html lang="en">
<head>
        <title>Class,Id,grp selector</title>
        <style>
            /* id selector */
         #h1{
            color:brown ;
         }
         #potato{
            color: blue;
         }
         /* class selector */
         .onion{
            color: goldenrod;
         }
        </style>
</head>
<body>
          <h1 id="h1">heading one</h1>
          <div id="potato"> <h2> heading two</h2></div>

          <h1 class="onion">heading one</h1>
          <div class="onion"><h2>heading two</h2></div>

</body>
</html>
