<!DOCTYPE html>
<html lang="en">
<head>
        <title>visibility</title>
        <style>
          .box{
            height: 50px;
            width: 50px;
          }
          #box1{
            background-color: aqua;
            visibility: hidden;
          }
          #box2{
            background-color: green;
          }

        </style>
</head>
<body>
  <div id="box1" class="box">box 1</div>
  <div id="box2" class="box">box 2</div>
</body>
</html>
