<!DOCTYPE html>
<html lang="en">
<head>
        <title>element,universal selector</title>
        <style>
            /* universal selector */
            *{
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
        /* element selector */
            h1{
                color: red;
            }

        </style>
</head>
<body>
        <h1>heading 1</h1>
        <h2>heading 2</h2>
</body>
</html>
