<!DOCTYPE html>
<html lang="en">
  <head>
    <title>transform-scale</title>
    <style>
      .box{
        height: 50px;
        width: 50px;
        background-color:aquamarine;
        border-radius: 50%;
        position: relative;
        top: 50px;
        left: 50px;
        /* transform: scale(4); */
        /* can also scalex and scaley  it is for 3-D shapes*/
      }
      .box:hover{
        transform: scale(0.5);
        transition: all 1s ease-in;
      }
    </style>
  </head>
  <body>
    <div class="box">scale</div>
  </body>
</html>
