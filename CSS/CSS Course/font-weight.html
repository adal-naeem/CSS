<!DOCTYPE html>
<html lang="en">
<head>
        <title>font-weight</title>
        <style>
          /* font weight range from 100 to 900 */
          #box1{
            height: 150px;
            width: 150px;
            background-color: rgb(163, 205, 80);
            font-weight: 900;
          }
          #box2{
            height: 150px;
            width: 150px;
            background-color: rgb(147, 141, 172);
            font-weight: 100;
          }
        
        </style>
</head>
<body>
  <div id="box1" class="box">Lorem ipsum dolor sit amet.Lorem ipsum dolor sit amet.</div>
  <div id="box2" class="box">Lorem ipsum dolor sit amet.Lorem ipsum dolor sit amet.</div>
</body>
</html>
